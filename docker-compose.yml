services:
  reservations:
    build:
      context: .
      dockerfile: ./apps/reservations/Dockerfile
      target: development
    command: pnpm run dev reservations
    ports:
      - '${RESERVATIONS_PORT}:${RESERVATIONS_PORT}'
    volumes:
      - .:/usr/src/app
    develop:
      watch:
        - path: ./apps/reservations/src/**/*.ts
          action: sync
          target: /usr/src/app/apps/reservations/src/
        - path: ./libs/**/*.ts
          action: sync
          target: /usr/src/app/libs/
        - path: ./package.json
          action: rebuild
        - path: ./pnpm-lock.yaml
          action: rebuild
    env_file:
      - .env
    depends_on:
      - redis
      - auth
      - payments
      - notifications
      - rabbitmq
  auth:
    build:
      context: .
      dockerfile: ./apps/auth/Dockerfile
      target: development
    command: pnpm run dev auth
    ports:
      - '${AUTH_PORT}:${AUTH_PORT}'
      - '${AUTH_TCP_PORT}:${AUTH_TCP_PORT}'
    volumes:
      - .:/usr/src/app
    develop:
      watch:
        - path: ./apps/auth/src/**/*.ts
          action: sync
          target: /usr/src/app/apps/auth/src/
        - path: ./libs/**/*.ts
          action: sync
          target: /usr/src/app/libs/
        - path: ./package.json
          action: rebuild
        - path: ./pnpm-lock.yaml
          action: rebuild
    env_file:
      - .env
    depends_on:
      - redis
      - rabbitmq
  payments:
    build:
      context: .
      dockerfile: ./apps/payments/Dockerfile
      target: development
    command: pnpm run dev payments
    ports:
      - '${PAYMENTS_PORT}:${PAYMENTS_PORT}'
      - '${PAYMENTS_TCP_PORT}:${PAYMENTS_TCP_PORT}'
    volumes:
      - .:/usr/src/app
    develop:
      watch:
        - path: ./apps/auth/src/**/*.ts
          action: sync
          target: /usr/src/app/apps/payments/src/
        - path: ./libs/**/*.ts
          action: sync
          target: /usr/src/app/libs/
        - path: ./package.json
          action: rebuild
        - path: ./pnpm-lock.yaml
          action: rebuild
    env_file:
      - .env
    depends_on:
      - redis
      - rabbitmq
  notifications:
    build:
      context: .
      dockerfile: ./apps/notifications/Dockerfile
      target: development
    command: pnpm run dev notifications
    ports:
      - '${NOTIFICATIONS_PORT}:${NOTIFICATIONS_PORT}'
      - '${NOTIFICATIONS_TCP_PORT}:${NOTIFICATIONS_TCP_PORT}'
    volumes:
      - .:/usr/src/app
    develop:
      watch:
        - path: ./apps/auth/src/**/*.ts
          action: sync
          target: /usr/src/app/apps/payments/src/
        - path: ./libs/**/*.ts
          action: sync
          target: /usr/src/app/libs/
        - path: ./package.json
          action: rebuild
        - path: ./pnpm-lock.yaml
          action: rebuild
    env_file:
      - .env
    depends_on:
      - redis
      - rabbitmq
  redis:
    image: redis:latest
    container_name: reservations-app-redis
    ports:
      - '${REDIS_PORT}:${REDIS_PORT}'
    command: redis-server --requirepass ${REDIS_PASSWORD}
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    volumes:
      - redis-data:/data
  rabbitmq:
    image: rabbitmq
    ports:
      - '${RABBITMQ_PORT}:${RABBITMQ_PORT}'

volumes:
  redis-data:
